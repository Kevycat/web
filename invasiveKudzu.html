
<!DOCTPYE html>
<html>
	<head>
		<title>Kill The Kudzu</title>
		<link rel="shortcut icon" href="Icon.png">
	</head>
	<body>
		<div align="center">
			<h1>Kill The Kudzu</h1>
		</div>
		<img src="ground.png" width=0 id="ground">
		<noscript>
			This game is coded in Javascript, which you appear to have dissabled. If you have it enabled, but see this message, your browser is broken and you need to update it. This isn't just a trick to make you update your browser. I haven't even added adds yet.
		</noscript>
		<div align="center">
			<canvas id="canvas" width=800 height=800>
		</div>
	</body>
	<footer>
	<script>
		var fps = 30;
		var canvas = document.getElementById("canvas");
		var ctx = canvas.getContext("2d");
		var title = true;
		var keys = [];
		var pos = [400, 400];
		var ground = document.getElementById("ground");
		var update = function(){
			if(title){
				ctx.fillStyle = 0x000fff;
				ctx.fillRect(0, 0, canvas.width, canvas.height);
				/**/console.log("Title mode, press any key to play");
			}
			if(!title){
				moveCharacter();
				ctx.drawImage(ground, 0, 0, canvas.width, canvas.height);
				/**/ctx.fillRect(pos[0] - 10, pos[1] - 10, 20, 20);
			}
		}
		var moveCharacter = function(){
			if(keys[87]){
				pos[1]--;
			}
			if(keys[83]){
				pos[1]++;
			}
			if(keys[65]){
				pos[0]--;
			}
			if(keys[68]){
				pos[0]++;
			}
		}
		window.onkeydown = function(e){
			keys[e.keyCode] = true;
		}
		window.onkeyup = function(e){
			keys[e.keyCode] = false;
			if(title){
				title = false;
			}
		}
		setInterval(update, 1000 / fps);
	</script>
		<style>
			h1 {
				color:#00ffff
			}
			html {
				background:#e0e0e0
			}
		</style>
	</footer>
</html>
